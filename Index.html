<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Скарбниця</title>
    <link rel="stylesheet" href="Files/Style.css">
    <!--<script src="jquery-3.3.1.min.js"></script>-->
    <script src="Files/script.js"></script>

</head>
<body>
<div class="grid-container">
    <div class="header">
    </div>
    <div class="content" id="content">
        <div class="inside-container">
            <h1 align="center">Film Search</h1>
        </div>
        <div class="inside-container">
            <input type="text" id="searchValue">
            <input type="button" id="startBtn" class="use-option" value="Шукати" onclick="search()">
        </div>
        <div class="inside-container" id="filmDescribe" style="visibility:hidden"></div>
        <div class="inside-container" style="visibility:hidden" id="hiddenDiv" align="center">
            <h2>Similar Movies</h2>
        </div>
        <div class="inside-container" id="similarFilms" style="height: auto; visibility: hidden"></div>


        <div class="menu"></div>
        <div class="sidebar"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
